                div.bonecard-list {
                    width: 100%;
                    overflow: hidden;

                div.container {
                    width: 100%;
                    overflow: hidden;
                    margin-left: 15px;
                }

                div.bonecard {
                    background-color: white;
                    margin: 10px;
                    width: 340px;
                    height: 210px;
                    border: 2px solid black;
                    border-left: 2px solid black;
                    padding: 10px;
                    -webkit-border-radius: 20px;
                    -webkit-border-top-right-radius: 50px;
                    -webkit-border-bottom-right-radius: 50px;
                    -moz-border-radius: 20px;
                    -moz-border-radius-topright: 50px;
                    -moz-border-radius-bottomright: 50px;
                    -webkit-box-sizing: content-box;
                    border-radius: 20px;
                    border-top-right-radius: 50px;
                    border-bottom-right-radius: 50px;
                    position: relative;
                    float: left;
                    -webkit-transition: color 0.5s ease;
                }
                div.bonecard:after, div.bonecard:before {
                    background-color: white;
                    position: absolute;
                    display: block;
                    content:"";
                    border: 2px solid black;
                    border-right: 2px solid white;
                    width: 6px;
                    left: -10px;
                }
                div.bonecard:before {
                    top: 60px;
                    height: 60px;
                }
                div.bonecard:after {
                    top: 180px;
                    height: 30px;
                }

                div.bonecard img {
                    max-width: 45%;
                    -webkit-border-radius: 5px;
                    -moz-border-radius: 5px;
                    border-radius: 5px;
                    margin-left: 50px;
                    border:2px solid black;
                }
                h3, h4 {font-size: 0.84em;font-family: "Arial", Verdana, Helvetica, sans-serif; color:#b4a279; margin: 20px 0 0px 0; font-weight:normal; }
